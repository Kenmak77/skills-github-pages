<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="refresh" content="2; url=/tuto">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: "Roboto Condensed", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
        text-align: center;
      }

      a {
        color: #4fa3ff;
        text-decoration: underline;
      }

      p {
        font-size: 1.5rem;
        margin: 0.5rem 0;
      }

      .dots::after {
        content: '';
        animation: dots 1.2s steps(4, end) infinite;
      }

      @keyframes dots {
        0%, 20% { content: ''; }
        40% { content: '.'; }
        60% { content: '..'; }
        80%, 100% { content: '...'; }
      }
    </style>
  </head>
  <body>
    <p>Redirecting to <a href="/tuto">update.pplusfr.org/tuto</a><span class="dots"></span></p>
  </body>
</html>
